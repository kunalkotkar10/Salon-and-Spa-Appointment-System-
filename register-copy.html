	<div class="container1">
        <a href="#" id="logo" style="padding-left:40px;">BEYOND THE MIRROR</a>

	<div class = "hero" > 
		<div class="form-box">
			<div class="button-box">
				        <div id="btn"></div>
						<button type="button" class="toggle-btn" onclick="prime()">Prime</button>
						<button type="button" class="toggle-btn" onclick="regular()">Regular</button>
			</div>
			<form id="prime1" class="input-group1">
				<input type="text" class="input-field" placeholder="First Name" required>
				<input type="email" class="input-field" placeholder="Email ID" required>
				<input type="text"class="input-field" placeholder="Enter Username" required style="margin-bottom: 20px">
				<label for="gender" id="input-field">Gender:</label>
					<input type="radio" id="male" name="gender" value="male">
  				<label for="male">Male</label>
    				<input type="radio" id="female" name="gender" value="female">
  				<label for="female">Female</label>
  					<input type="radio" id="other" name="gender" value="other">
  				<label for="other">Other</label>
  					<input type="text" class="input-field" placeholder="Phone" required style="margin-top: 20px">
  				<input type="text" class="input-field" placeholder="Address" required>
  			</form>
			<form id="prime2" class="input-group2">
				<input type="text" class="input-field" placeholder="Last Name" required style="margin-bottom: 50px">
				<input type="text"class="input-field" placeholder="Enter Password" required>
				<input type="date" class="input-field" placeholder="DOB" required>
				<input type="text" class="input-field" placeholder="Aadhar Card No." required>
				<input type="text" class="input-field" placeholder="Pincode" required>
			</form>
			<form id="regular1" class="input-group1">
				<input type="text" class="input-field" placeholder="First Name" required>
				<input type="email" class="input-field" placeholder="Email ID" required>
				<input type="text"class="input-field" placeholder="Enter Username" required style="margin-bottom: 20px">
				<label for="gender" id="input-field-gender">Gender:</label>
				  <input type="radio" id="male" name="gender" value="male">
  				  <label for="male">Male</label>
    			  <input type="radio" id="female" name="gender" value="female">
  				  <label for="female">Female</label>
  				  <input type="radio" id="other" name="gender" value="other">
  				  <label for="other">Other</label>
				<input type="text" class="input-field" placeholder="Phone" required style="margin-top: 20px">
			</form>
			<form id="regular2" class="input-group2">
				<input type="text" class="input-field" placeholder="Last Name" required style="margin-bottom: 50px">
				<input type="text"class="input-field" placeholder="Enter Password" required>
				<input type="date" class="input-field" placeholder="DOB" required></form>
				<div class="submit-div1">
  				  <button type="submit" class="submit-btn">Register</button>
				<p>Already Registered?<a href="login-new.html" id="gotoreg">Login Here</a></p></div>
		</div>
	</div>
	</body>
<script>
	var x1 = document.getElementById("prime1");
	var x2 = document.getElementById("prime2");
	var y1 = document.getElementById("regular1");
	var y2 = document.getElementById("regular2");
	var z = document.getElementById("btn");

	function regular() {
		x1.style.left = "-800px";
		x2.style.left = "-400px"
		y1.style.left = "50px";
		y2.style.left = "450px"
		z.style.left = "110px";
	}

	function prime() {
		x1.style.left = "50px";
		x2.style.left = "450px";
		y1.style.left = "950px";
		y2.style.left = "1350px";
		z.style.left = "0px";
	}
</script>
